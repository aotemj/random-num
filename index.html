<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<script src="./flexible.js"></script>
</head>
<body>
		<!-- top -->
		<div class="top">
			<!-- 抽奖区 -->
			<div class="random-box" id="div_random">00</div>
			<!-- 按钮 -->
				<input type="button" class="start-btn" id="btn_start" value="开始摇号" onclick="Start()">
				<input type="button" class="stop-btn" value="停    止" id="btn_stop"  onclick="Stop()" style="display: none">
		</div>
		<div class="bottom">
				<div class="inner-box">
				</div>
		</div>
	<script src="./script.js"></script>
	<script>
		window.onload=function(){
			var width = window.innerWidth;
			var height = window.innerHeight;
			console.log(width);
			console.log(height);
			let top =document.querySelector('.top');
			let bottom =document.querySelector('.bottom');
			let randombox = document.querySelector('.random-box');
			top.style.height=height/3+'px';
			bottom.style.height=height/3*2+'px';
			randombox.style.lineHeight=height/4+'px';
			// bottom.style.marginTop=height/2+'px';
			let btn =document.querySelector('.start-btn');
			let btn1 =document.querySelector('.stop-btn');
			let btnWidth = parseInt(window.getComputedStyle(btn).height);
			console.log(btnWidth);
			btn.style.top = height/3-btnWidth/2+'px';
			btn1.style.top = height/3-btnWidth/2+'px';

		}
	</script>
</body>
</html>
